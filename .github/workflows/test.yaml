name: Try to upload

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'yarn'

    - uses: calcit-lang/setup-cr@0.0.7
      with:
        bundler: false

    - run: caps --ci && cr -1 js
